<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>NTB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="wrapper">
                <div class="header__wrap">
                    <a href="javascript:;" class="cabinet js-popup">Кабинет</a>
                </div>
            </div>
            
            
        </header>
    
        <div class="content">
            <div class="wrapper">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="text">
                    <p>
                        Компания «Новые технологии безопасности» (ООО «НТБ») входит 
                        в состав <a href="https://sk-arco.ru/">Строительной группы АРКО</a> и занимается проектированием, строительством и эксплуатацией объектов гражданского 
                        и промышленного назначения»
                    </p>
                    <a href="mailto:info@ntb.ru" class="contacts">info@ntb.ru</a>
                </div>
            </div>
            
        </div>
        
        
    

        <div class="popup">
            <div class="popup__wrap">
                <form action="" class="form">
                    <div class="form__head">
                        <h2>Личный кабинет</h2>
                        <div class="close">
                            <img src="img/icons/close.png" alt="">
                        </div>
                    </div>
                    <div class="form__item">
                        <input type="text" class="form__input" placeholder="Логин">
                    </div>

                    <div class="form__item">
                        <input type="password" class="form__input" placeholder="Пароль">
                    </div>

                    <button class="form__submit">
                        Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery-3.2.1.min.js"></script> 
    <script src="js/jquery-ready.js"></script>
</body>
</html>
